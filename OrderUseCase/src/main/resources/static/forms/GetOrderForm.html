<form name="taskForm" class="form-horizontal" role="form">

  <!-- read-only field -->

    <label for="name" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="user name"
             cam-variable-name="username"
             cam-variable-type="String"
             class="form-control" />      
    </div>
  </div>

 <div class="form-group">

  </div>

  </div>
